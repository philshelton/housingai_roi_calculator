version: 1.0
runtime: python311
build:
  commands:
    build:
      - pip3 install -r requirements.txt --target /app
run:
  command: python3 -m gunicorn --bind 0.0.0.0:8080 --workers 2 --timeout 30 app:app
  network:
    port: 8080
  env:
    - name: DYNAMODB_TABLE
      value: housingai-roi-calculator
    - name: AWS_REGION
      value: eu-west-2
